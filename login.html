{% extends 'base-page.html' %}{% load static %}{% block title %}    Log In{% endblock title %}{% block container %}                <!-- container start -->                <br><br>                    <div class="container">                    <form method="post" action="{% url 'login' %}"></form>                        {% csrf_token %}                        <div class="row row-sp">                            <div class="col-sp col-12 col-sm-12 col-md-12 col-lg-6 offset-lg-3">                                <div class="page-title text-center">                                    <p class="subtitle mb-0">Log In</p>                                </div>                            </div>                        </div>                        <div class="row row-sp">                            <div class="col-sp col-12 col-sm-12 col-md-12 col-lg-6 offset-lg-3">                                <div class="page-title text-center">                                    <p class="subtitle mb-0">{{ attention }}</p>                                </div>                            </div>                        </div>                        {% for error in login_form.non_field_errors %}                        <div class="row row-sp">                            <div class="col-sp col-12 col-sm-12 col-md-12 col-lg-6 offset-lg-3">                                <div class="page-title text-center">                                    <p class="subtitle mb-0">{{ error }}</p>                                </div>                            </div>                        </div>                        {% endfor %}                        <div class="row row-sp">                            <div class="col-sp col-12 col-sm-12 col-md-12 col-lg-6 offset-lg-3">                                <div class="quote-form-wrapper">                                    <label class="form-label" for="id_username">Login</label>                                    <input type="text" class="form-control" placeholder="Login"                                           id="id_username" name="username" required>                                </div>                            </div>                        </div>                        <div class="row row-sp">                            <div class="col-sp col-12 col-sm-12 col-md-12 col-lg-6 offset-lg-3">                                <div class="quote-form-wrapper">                                    <label class="form-label" for="id_password">Password</label>                                    <input type="password" class="form-control" placeholder="Password"                                           id="id_password" name="password" required>                                </div>                            </div>                        </div>                        <div class="form-group">                            <div class="form-check">                                <input type="checkbox" class="form-check-input" id="dropdownCheck" required />                                <label class="form-check-label ml-3 mb-0" for="dropdownCheck">Remeber Me!</label>                            </div>                        </div>                        <div class="row row-sp">                            <div class="col-sp col-12 col-sm-12 col-md-12 col-lg-6 offset-lg-3">                                <div class="quote-form-wrapper">                                    <button type="submit" class="request-quote-btn">Log In</button>                                </div>                            </div>                        </div>                    </div>                <!-- End Login Account -->{% endblock container %}
